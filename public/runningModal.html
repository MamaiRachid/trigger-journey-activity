<!DOCTYPE html>
<html>
<head>
    <title>Running Modal</title>
    <meta charset="utf-8" />
    <meta http-equiv="x-ua-compatible" content="ie-edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel='stylesheet' href="css/styles.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script type="text/javascript" src="js/require.js"></script>
    <script type="text/javascript">
        (function() {
            var config = {
                baseUrl: 'js'
            };
            var dependencies = [
                'runningModal'
            ];
            require(config, dependencies);
        })();
    </script>
</head>
<body>
    <h1>Journey Details</h1>
    <div id="journey-details">
        <p id="journey-name">Journey: <span></span></p>
        <p id="journey-id">ID: <span></span></p>
        <p id="journey-status">Status: <span></span></p>
        <p id="journey-start-date">Start Date: <span></span></p>
        <p id="journey-participants">Participants: <span></span></p>
    </div>
    <div id="journey-progress">
        <p>Progress:</p>
        <div class="progress-bar">
            <div class="progress"></div>
        </div>
    </div>
    <style>
        #journey-details p {
            font-size: 1.2em;
            margin: 0.5em 0;
        }
        .progress-bar {
            width: 100%;
            background-color: #f3f3f3;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .progress {
            width: 0;
            height: 20px;
            background-color: #4caf50;
            border-radius: 5px;
        }
    </style>
</body>
</html>
